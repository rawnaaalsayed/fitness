<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css/login,reg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contanier">
      <div class="box">
        <div class="title">
          <h1>Welcome again <i class="fa-solid fa-heart"></i></h1>
          <p>We're happy to have you back</p>
        </div>

        <form class="form">
          <div class="input">
            <div class="label">
              <label for="EMAIL ADDRESS"> Email Address:</label>
            </div>
            <input type="email" required class="inp" id="EMAIL ADDRESS"  placeholder="Enter Your Email"/>
          </div>
          <div class="input">
            <div class="label">
              <label for="password">Password :</label>
            </div>
            <input type="password" required class="password" id="password" placeholder="Enter Your Password"/>
          </div>
          <div class="checkbox">
            <label for="">Remember Me</label>
            <input type="checkbox" />
          </div>
          <div class="input">
            <button type="submit" id="signInBtn">Sign In</button>
          </div>

          <!-- <a href="#">Forget password ? </a> -->
        </form>
      </div>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        if (
          document.querySelector(".inp") !== "" &&
          document.querySelector(".password") !== ""
        ) {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
